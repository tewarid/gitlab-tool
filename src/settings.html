<div class="form-group">
    <label for="host">GitLab Host</label>
    <input data-bind="value: host" type="url" class="form-control" value="https://gitlab.com">
    </select>
</div>
<div class="form-group">
    <label for="token">Token</label>
    <input data-bind="value: token" type="password" class="form-control">
    </select>
</div>
<div class="form-group">
    <button data-bind="click: save" class="btn btn-primary">Save
        <span data-bind="visible: busy" class="spinner-border spinner-border-sm">
        </span>
    </button>
</div>
