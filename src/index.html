<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitLab Tool</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand">GitLab Tool</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" data-bind="click: showComponent.bind($data, 'projects'), css: { 'active': component() === 'projects' }">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#" data-bind="click: showComponent.bind($data, 'settings'), css: { 'active': component() === 'settings' }">Settings</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid m-1">
    <div class="row">
      <div class="col" data-bind="component: component">
      </div>
    </div>    
  </div>
  <script src="bundle.js"></script>
</body>

</html>
